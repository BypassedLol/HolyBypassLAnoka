<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amplify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Replace the src with any site you want to embed -->
  <iframe 
    src="https://bypassedlol.github.io/Seasaw"
    allow="fullscreen; clipboard-read; clipboard-write; encrypted-media;"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals">
  </iframe>
</body>
</html>
