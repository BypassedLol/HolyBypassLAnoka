<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amplify</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }
    #fallback {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #111;
      text-align: center;
      padding: 1em;
    }
    #fallback a { color: #4af; }
  </style>
</head>
<body>
  <iframe
    id="embed"
    src="https://embed-proxy.aj-xanman-47e.workers.dev/?url=https://bypassedlol.github.io/Seasaw/"
    allow="fullscreen; clipboard-read; clipboard-write; encrypted-media"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-modals"
    style="width:100%;height:100%;border:none;background:#000;"
  ></iframe>

  <div id="fallback">
    <p>This site could not load inside the embed.<br>
    <a href="https://bypassedlol.github.io/Seasaw/" target="_blank" rel="noopener">Open directly</a></p>
  </div>

  <script>
    const frame = document.getElementById("embed");
    const fallback = document.getElementById("fallback");

    frame.addEventListener("error", () => {
      fallback.style.display = "flex";
    });

    frame.addEventListener("load", () => {
      fallback.style.display = "none";
    });

    // If iframe never loads
    setTimeout(() => {
      const loaded = frame.contentWindow && frame.contentWindow.location.href !== "about:blank";
      if (!loaded) fallback.style.display = "flex";
    }, 8000);
  </script>
</body>
</html>
