<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amplify</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
      display: block;
    }

    #fallback {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: #111;
      text-align: center;
      padding: 1em;
    }
    #fallback a {
      color: #4af;
    }
  </style>
</head>
<body>
  <iframe
    src="https://embed-proxy.aj-xanman-47e.workers.dev/?url=https://bypassedlol.github.io/Seasaw/Seasaw"
    allow="fullscreen; clipboard-read; clipboard-write; encrypted-media"
    sandbox="allow-scripts allow-forms allow-popups allow-modals"
    style="width:100%;height:100%;border:none;background:#000;"
  ></iframe>
  <div id="fallback">
    <p>This site could not load inside the embed. <br>
    <a href="https://bypassedlol.github.io/Seasaw/Seasaw" target="_blank" rel="noopener">Open directly</a></p>
  </div>

  <script>
    // Simple check if iframe loads properly; if blocked, show fallback
    const frame = document.getElementById("embed");
    const fallback = document.getElementById("fallback");

    frame.addEventListener("error", () => fallback.style.display = "flex");
    frame.addEventListener("load", () => {
      // Some extensions replace the content with blank page — this helps detect that.
      setTimeout(() => {
        try {
          if (!frame.contentDocument || frame.contentDocument.body.innerHTML.trim() === "") {
            fallback.style.display = "flex";
          }
        } catch (e) {
          // Cross-origin frames throw when accessed — ignore that.
        }
      }, 2000);
    });
  </script>
</body>
</html>
